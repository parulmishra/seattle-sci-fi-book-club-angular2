<h2>Our Members</h2>

<div *ngFor="let member of members | async" class="panel panel-default">
<div *ngIf ="member">
  <div class="panel-body">
      <h3 (click) = "goToDetailPage(member)"><em>{{member.firstName}} {{member.lastName}}</em></h3><br/>
      <h3>Description: {{member.description}}</h3><br/>


      <div *ngIf="currentRoute === '/admin'">
        <hr>
        <app-edit-member [selectedMember]="member"></app-edit-member>
      </div>
    </div>
  </div>
</div>
